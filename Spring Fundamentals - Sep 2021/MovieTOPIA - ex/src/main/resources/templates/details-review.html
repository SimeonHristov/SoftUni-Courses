<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur">
    <div class="justify-content-center">
        <h1 class="text-light border-left border-white pl-4">Review Details</h1>
    </div>
    <div th:object="${review}" class="row rounded mb-5 mt-3">
        <div  class="col-md-6 bg-blur text-light rounded ">
            <dl class="row pt-3">
                <dt class="col-sm-3">Title</dt>
                <dd class="col-sm-9" th:text="*{title}">Title</dd>

                <dt class="col-sm-3">Author</dt>
                <dd class="col-sm-9" th:text="*{author}">Author
                </dd>

                <dt class="col-sm-3">Date</dt>
                <dd class="col-sm-9" th:text="*{#dates.format(createdOd, 'yyyy-MMM-dd')}">Date
                </dd>

                <dt class="col-sm-3">Content</dt>
                <dd class="col-sm-8" th:text="*{content}">Content
                </dd>

                </dd>
            </dl>
        </div>
    </div>

</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
