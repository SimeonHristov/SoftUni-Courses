<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 align-content-center bg-blur">
    <div class="container">
        <div
            th:if="${latestReview}"
            id="all-reviews-jumbotron" class="jumbotron p-3 p-md-5 text-white rounded">
            <div class="col-md-6 px-0">
                <h1
                    class="display-4 font-italic font-weight-bold"
                    th:text="${latestReview.title}">Title of the pinned review</h1>
                <p class="lead mb-0"><a th:href="@{/reviews/{id}/details-review(id=${latestReview.getId()})}"
                                        class="text-white font-weight-bold">Continue reading...</a></p>
            </div>
        </div>

        <div class="row mb-2">
            <div th:each="r : ${reviews}" th:object="${r}" class="col-md-6">
               <div class="card flex-md-row mb-4 shadow-sm h-md-250">-->
                    <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb-2 text-primary" th:text="|Genre: *{genre}|">Genre</strong>
                        <h3 class="mb-0"  th:text="|Title: *{title}|">Title</h3>
                        <p class="card-text mb-auto" th:text="*{#strings.abbreviate(content,25)}">First 25 characters from content + ...</p>
                        <a  th:href="@{/reviews/{id}/details-review(id=*{id})}">Continue reading</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
