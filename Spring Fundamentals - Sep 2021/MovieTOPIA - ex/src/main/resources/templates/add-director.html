<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 bg-blur text-center">
  <h1 class="text-light border-bottom">Add Director</h1>
  <div class="d-flex justify-content-center">
    <form th:action="@{/directors/add}"
          method="POST"
          th:object="${directorAddBindingModel}"
          class="text-light">
      <div class="form-row m-5">
        <div class="col">
          <label for="name">Director name</label>
          <input th:field="*{name}"
                 th:errorclass="is-invalid"
                 id="name"
                 name="name"
                 type="text" class="form-control" placeholder="Director name">
          <small id="nameError" class="invalid-feedback form-text bg-danger rounded">Name must be between 3 and 20
            characters</small>
        </div>
        <div class="col">
          <label for="name">Biography</label>
          <input th:field="*{bio}"
                 th:errorclass="is-invalid"
                 name="imageUrl"
                 ype="text" class="form-control" placeholder="Biography">
          <small id="imageUrlError" class="invalid-feedback form-text bg-danger rounded">Image url must be more than 5
            characters</small>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary btn-block w-50" type="submit">Add New Director</button>
      </div>
    </form>
  </div>
</main>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
