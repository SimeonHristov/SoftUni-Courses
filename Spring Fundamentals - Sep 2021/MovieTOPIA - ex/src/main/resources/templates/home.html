<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="p-5 align-content-center bg-blur ">
    <div class="col-sm-12 my-auto ">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 rounded" th:src="@{/images/{image}(image=${firstImg})}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" th:src="@{/images/{image}(image=${secondImg})}"
                         alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 rounded" th:src="@{/images/{image}(image=${thirdImg})}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <hr class="border-bottom w-50">
    <div class="mt-5 col-sm-9 my-auto align-center">
        <input id="searchInput" class="form-control mr-sm-2 w-50 align" type="search"
               placeholder="Enter movie title or director name" aria-label="Search">
    </div>
    <hr class="border-bottom w-75">
    <div class="row mt-md-3" id="movieList">

        <div class="row mb-2">
            <div th:each="m : ${movies}" th:object="${m}" class="card mb-4 box-shadow">
                <img th:src="*{getPoster()}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom " th:text="|Title: *{name}|">Name</p>
                        <p class="card-text border-bottom " th:text="|Director: *{director}|">Director</p>
                        <p class="card-text border-bottom " th:text="|Genre: *{genre}|">Genre</p>
                        <p class="card-text border-bottom " th:text="|IMDB rating: *{rating}|">Rating</p>
                        <!--                        <p class="card-text border-bottom" th:text="*{#dates.format(releaseDate, 'yyyy-MM-dd HH:ss')}">Release</p>-->
                        <p class="card-text border-bottom"
                           th:text="|Release Year: *{#dates.format(releaseDate, 'yyyy')}|">Release</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               th:href="@{/home/{id}/details(id=*{id})}">Details</a>
                        </div>
                        <form th:method="delete"
                              th:action="@{/home/{id}(id=*{id})}">
                            <input type="submit" value="Delete" class="btn btn-sm btn-outline-secondary"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
<script th:src="@{js/search-bar.js}"></script>
</body>
</html>
